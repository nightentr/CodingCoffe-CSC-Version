            <div class="container-contact">

                            <form>
                                <h3>
                    
                                </h3>
                                    <h5></h5>
                    
                                <div id="divname">
                                    <label>Name</label>
                                    <input type="text" placeholder="John Doe" id="name" class="">
                                </div>
                    
                                <div id="divsubject">
                                    <label>Subject</label>
                                    <input type="text" placeholder="I am here to Suggest/Report/etc." id="subject">
                                    
                                </div>
                    
                                <div id="divmessage">
                                    <label>Message</label>
                                    <textarea name="Message" id="message" cols="50" rows="12" placeholder="Input here the message that do you want to say or even describe the problem/suggestion"></textarea>
                                </div>
                    
                                <button type="submit" id="submit" class="submit">Submit</button>
